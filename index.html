<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <section>

            <label>Whats your temp?</label>
            <input id="temp-input" type="number">

            <label>Fahrenheit</label>
            <input id="fahrenheit" name="button1" type="radio">
            <label>Celsius</label>
            <input id="celsius" name="button1" type="radio">
        
        <button id="convert">Convert!</button>
        <button type="reset" id="clearField">Reset!</button>
    </section>
    <section>
        <div class="reg-temp" id="your_temp">         
        </div>
    </section>

    <script src="converter.js"></script>
</body>
</html>
